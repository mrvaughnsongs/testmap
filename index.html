<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .container {
      max-width: 1024px;
      margin: 20px auto;
      padding: 10px;
    }

    .map-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1024 / 665;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .map-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    svg polygon {
      fill: transparent;
      stroke: black;
      stroke-width: 2;
      pointer-events: all;
      transition: fill 0.2s ease;
    }

    svg polygon:hover {
      fill: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .selected {
      fill: rgba(0, 0, 255, 0.4) !important;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="map-container">
      <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" alt="Map">
      <svg viewBox="0 0 1024 665" preserveAspectRatio="xMidYMid meet">
        <polygon id="area1" points="271,161,387,175,380,270,255,256" data-name="CNN"></polygon>
        <polygon id="area2" points="275,356,391,368,379,489,309,482,306,488,275,484,274,497,256,492" data-name="VAUGHN"></polygon>
      </svg>
    </div>

    <button id="submitBtn" onclick="submitAnswer()">Submit Answer</button>
  </div>

  <script>
    let selectedArea = null;
    let previousSelected = null;  // Keep track of previously selected area

    const polygons = document.querySelectorAll('polygon');

    // Function to handle mouseover
    polygons.forEach(polygon => {
      polygon.addEventListener('mouseover', () => {
        if (!polygon.classList.contains('selected')) {
          polygon.style.fill = "rgba(0, 0, 0, 0.2)"; // Highlight on mouseover
        }
      });

      // Reset color when mouse leaves
      polygon.addEventListener('mouseout', () => {
        if (!polygon.classList.contains('selected')) {
          polygon.style.fill = "transparent"; // Return to transparent if not selected
        }
      });

      polygon.addEventListener('click', () => {
        // Deselect previously selected areas and reset their color
        if (previousSelected) {
          previousSelected.style.fill = "transparent"; // Reset the color of the previous selected area
        }

        polygons.forEach(p => p.classList.remove('selected'));

        // Add selected class and set the new area
        polygon.classList.add('selected');
        polygon.style.fill = "rgba(0, 0, 255, 0.4)"; // Set color for selected area
        selectedArea = polygon.getAttribute('data-name');

        // Update the previously selected area
        previousSelected = polygon;
      });
    });

    function submitAnswer() {
      if (!selectedArea) {
        alert("Please select an area first.");
        return;
      }
      const resultWindow = window.open('', '_blank');
      resultWindow.document.write(`<h1>Your Selected Area: ${selectedArea}</h1>`);
    }
  </script>

</body>
</html>

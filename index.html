<div style="position: relative; display: inline-block;">
  <!-- Your background map image -->
  <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" style="width: 100%; display: block;" />

  <!-- SVG overlay on top of the image -->
  <svg viewBox="0 0 1024 640" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
    <polygon id="area1" points="271,161 387,175 380,270 255,256"
      fill="transparent" stroke="red" stroke-width="2" />
    <polygon id="area2" points="275,356 391,368 379,489 309,482 306,488 275,484 274,497 256,492"
      fill="transparent" stroke="blue" stroke-width="2" />
  </svg>
</div>

<script>
  const polygons = document.querySelectorAll('polygon');
  let selected = null;

  polygons.forEach(polygon => {
    polygon.style.pointerEvents = 'auto';

    polygon.addEventListener('mouseover', () => {
      if (polygon !== selected) polygon.style.fill = 'rgba(0, 255, 0, 0.4)'; // hover color
    });

    polygon.addEventListener('mouseout', () => {
      if (polygon !== selected) polygon.style.fill = 'transparent';
    });

    polygon.addEventListener('click', () => {
      if (selected) selected.style.fill = 'transparent';
      polygon.style.fill = 'rgba(255, 165, 0, 0.6)'; // clicked color
      selected = polygon;
    });
  });
</script>

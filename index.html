<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Map</title>
  <style>
    .clickable { cursor: pointer; }
    .highlight { fill: rgba(0, 255, 0, 0.3); } /* Highlight on mouseover */
    .clicked { fill: rgba(0, 0, 255, 0.7); } /* Color when clicked */
  </style>
</head>
<body>
  <h2>Quiz Map: Select the correct area</h2>
  
  <!-- Map Image (background) -->
  <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" width="1024" height="660" alt="Map" id="map-image" usemap="#image-map">

  <!-- Image Map with clickable areas -->
  <map name="image-map">
    <!-- Area 1 -->
    <area class="clickable" shape="poly" coords="271,161,387,175,380,270,255,256" alt="CNN" title="CNN" data-area="1">

    <!-- Area 2 -->
    <area class="clickable" shape="poly" coords="275,356,391,368,379,489,309,482,306,488,275,484,274,497,256,492" alt="VAUGHN" title="VAUGHN" data-area="2">
  </map>

  <br><br>

  <!-- Button to submit the answers -->
  <button onclick="submitQuiz()">Submit Quiz</button>

  <script>
    let selectedArea = null; // Track the currently selected area

    // Function to handle area clicks
    document.querySelectorAll('.clickable').forEach(area => {
      area.addEventListener('click', function(event) {
        // Prevent the default behavior (which would follow the link)
        event.preventDefault();

        // If a new area is clicked, update the selected area
        if (selectedArea) {
          // Reset the previous selected area color to its original state
          selectedArea.style.fill = ""; // Clear fill color
        }

        // Highlight the clicked area
        selectedArea = area;
        selectedArea.style.fill = "rgba(0, 0, 255, 0.7)"; // Set clicked color (blue)
      });

      // Highlight area on mouseover
      area.addEventListener('mouseover', function() {
        if (area !== selectedArea) {
          area.style.fill = "rgba(0, 255, 0, 0.3)"; // Highlight on hover (green)
        }
      });

      // Remove highlight on mouseout
      area.addEventListener('mouseout', function() {
        if (area !== selectedArea) {
          area.style.fill = ""; // Reset fill color
        }
      });
    });

    // Submit quiz and open a new window with the score
    function submitQuiz() {
      if (!selectedArea) {
        alert("Please select an area before submitting!");
        return;
      }

      // Open a new window with the score
      let scoreWindow = window.open("", "_blank", "width=400,height=300");
      scoreWindow.document.write("<h3>Your selection has been recorded!</h3>");
    }
  </script>
</body>
</html>

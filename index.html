<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Quiz</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }

    .container {
      max-width: 1024px;
      margin: 20px auto;
      padding: 10px;
    }

    .map-container {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 65%; /* Aspect ratio 1024 / 665 */
      overflow: hidden;
    }

    .map-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .map-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    svg polygon {
      fill: transparent;
      stroke: black;
      stroke-width: 2;
      pointer-events: all;
      transition: fill 0.2s ease;
    }

    svg polygon:hover {
      fill: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .selected {
      fill: rgba(0, 0, 255, 0.4) !important;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
      width: 100%;
      max-width: 200px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map Quiz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .map-container {
      position: relative;
      width: 1024px;
      height: 665px;
      margin: 0 auto;
    }

    .map-container img {
      display: block;
      width: 100%;
      height: auto;
    }

    .map-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* default off unless hovering */
    }

    .map-container svg polygon {
      fill: transparent;
      stroke: black;
      stroke-width: 2;
      pointer-events: all; /* enables click/hover */
      transition: fill 0.2s ease;
    }

    .map-container svg polygon:hover {
      fill: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .selected {
      fill: rgba(0, 0, 255, 0.4) !important;
    }

    #submitBtn {
      margin-top: 20px;
      font-size: 18px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h2>Map Quiz</h2>

  <div class="map-container">
    <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" width="1024" height="665" alt="Map">

    <svg viewBox="0 0 1024 665" preserveAspectRatio="xMidYMid meet">
      <polygon id="area1" points="271,161,387,175,380,270,255,256" data-name="CNN"></polygon>
      <polygon id="area2" points="275,356,391,368,379,489,309,482,306,488,275,484,274,497,256,492" data-name="VAUGHN"></polygon>
    </svg>
  </div>

  <button id="submitBtn" onclick="submitAnswer()">Submit Answer</button>

  <script>
    let selectedArea = null;

    const polygons = document.querySelectorAll('polygon');

    polygons.forEach(polygon => {
      polygon.addEventListener('click', () => {
        polygons.forEach(p => p.classList.remove('selected'));
        polygon.classList.add('selected');
        selectedArea = polygon.getAttribute('data-name');
      });
    });

    function submitAnswer() {
      if (!selectedArea) {
        alert("Please select an area first.");
        return;
      }
      // Display score or selected area in a new window
      const resultWindow = window.open('', '_blank');
      resultWindow.document.write(`<h1>Your Selected Area: ${selectedArea}</h1>`);
    }
  </script>

</body>
</html>

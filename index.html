<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Quiz</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        #map-container {
            position: relative;
            width: 100%;
            max-width: 1024px; /* Ensures it doesnâ€™t get too large */
            height: auto;
        }
        #map-image {
            width: 100%;
            height: auto;
            display: block;
        }
        #map-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        path {
            fill: transparent;
            stroke: black;
            stroke-width: 2;
            transition: fill 0.2s ease-in-out;
        }
        path:hover {
            fill: rgba(0, 0, 255, 0.5);
        }
        .selected {
            fill: rgba(0, 255, 0, 0.5) !important;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="map-container">
        <img id="map-image" src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" alt="US Map">
        
        <svg id="map-overlay" viewBox="0 0 1024 640" preserveAspectRatio="xMidYMid meet">
            <path id="area1" d="M271,161 L387,175 L380,270 L255,256 Z" data-name="CNN"></path>
            <path id="area2" d="M275,356 L391,368 L379,489 L309,482 L306,488 L275,484 L274,497 L256,492 Z" data-name="VAUGHN"></path>
        </svg>
    </div>

    <button onclick="submitAnswer()">Submit Answer</button>

    <script>
        let selectedArea = null;

        document.querySelectorAll('path').forEach(area => {
            area.addEventListener('mouseover', () => {
                if (area !== selectedArea) area.style.fill = 'rgba(0, 0, 255, 0.5)';
            });

            area.addEventListener('mouseout', () => {
                if (area !== selectedArea) area.style.fill = 'transparent';
            });

            area.addEventListener('click', () => {
                if (selectedArea) selectedArea.classList.remove('selected');
                selectedArea = area;
                selectedArea.classList.add('selected');
            });
        });

        function submitAnswer() {
            if (!selectedArea) {
                alert("Please select an area on the map first.");
                return;
            }
            const selectedName = selectedArea.dataset.name;
            localStorage.setItem('score', selectedName); // Example storing score
            window.open('score.html', '_blank'); // Open score page
        }
    </script>

</body>
</html>

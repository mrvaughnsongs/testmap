<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Map</title>
  <style>
    .clickable { cursor: pointer; }
    .highlight { fill: rgba(0, 255, 0, 0.5); }
  </style>
</head>
<body>
  <h2>Quiz Map: Select the correct area</h2>
  
  <!-- Map Image (background) -->
  <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" width="1024" height="660" alt="Map" id="map-image" usemap="#image-map">

  <!-- SVG overlay with clickable areas -->
  <map name="image-map">
    <!-- Define your clickable areas here -->
    <area class="clickable" shape="poly" coords="271,161,387,175,380,270,255,256" alt="CNN" title="CNN" href="https://www.cnn.com" data-answer="correct">
    <area class="clickable" shape="poly" coords="275,356,391,368,379,489,309,482,306,488,275,484,274,497,256,492" alt="VAUGHN" title="VAUGHN" href="https://mrvaughnsongs.wordpress.com" data-answer="wrong">
  </map>

  <br><br>

  <!-- Button to submit the answers -->
  <button onclick="submitQuiz()">Submit Quiz</button>
  <p id="score"></p>

  <script>
    let score = 0;

    // Function to handle area clicks
    document.querySelectorAll('.clickable').forEach(area => {
      area.addEventListener('click', () => {
        // Track if the selected area is correct or not
        if (area.getAttribute('data-answer') === "correct") {
          score++;
          area.style.backgroundColor = "green"; // Highlight correct selection
        } else {
          area.style.backgroundColor = "red"; // Highlight wrong selection
        }
      });
    });

    // Submit quiz and show score
    function submitQuiz() {
      document.getElementById('score').innerText = `Your score: ${score}`;
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Map</title>
  <style>
    /* Map container */
    #map-container {
      position: relative;
      display: inline-block;
    }

    /* Clickable areas */
    .area {
      position: absolute;
      cursor: pointer;
      background-color: rgba(0, 255, 0, 0.3); /* default highlight */
    }

    /* Area selected */
    .clicked {
      background-color: rgba(0, 0, 255, 0.7); /* clicked color */
    }

    /* Highlight on hover */
    .highlight {
      background-color: rgba(0, 255, 0, 0.5); /* hover color */
    }
  </style>
</head>
<body>
  <h2>Quiz Map: Select the correct area</h2>

  <!-- Map container with background image -->
  <div id="map-container">
    <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" width="1024" height="660" alt="Map">
    
    <!-- Overlaid clickable areas -->
    <div class="area" id="area1" style="top: 161px; left: 271px; width: 116px; height: 109px;" data-area="1"></div>
    <div class="area" id="area2" style="top: 356px; left: 275px; width: 116px; height: 141px;" data-area="2"></div>
  </div>

  <br><br>

  <!-- Button to submit the answers -->
  <button onclick="submitQuiz()">Submit Quiz</button>

  <script>
    let selectedArea = null; // Track the currently selected area

    // Function to handle area clicks
    document.querySelectorAll('.area').forEach(area => {
      area.addEventListener('click', function(event) {
        // Prevent the default behavior (which would follow the link)
        event.preventDefault();

        // If a new area is clicked, update the selected area
        if (selectedArea) {
          // Reset the previous selected area color to its original state
          selectedArea.classList.remove('clicked');
        }

        // Add the 'clicked' class to the new selected area
        selectedArea = area;
        selectedArea.classList.add('clicked');
      });

      // Highlight area on mouseover
      area.addEventListener('mouseover', function() {
        if (area !== selectedArea) {
          area.classList.add('highlight'); // Add highlight class on hover
        }
      });

      // Remove highlight on mouseout
      area.addEventListener('mouseout', function() {
        if (area !== selectedArea) {
          area.classList.remove('highlight'); // Remove highlight class when mouse leaves
        }
      });
    });

    // Submit quiz and open a new window with the score
    function submitQuiz() {
      if (!selectedArea) {
        alert("Please select an area before submitting!");
        return;
      }

      // Open a new window with the score
      let scoreWindow = window.open("", "_blank", "width=400,height=300");
      scoreWindow.document.write("<h3>Your selection has been recorded!</h3>");
    }
  </script>
</body>
</html>

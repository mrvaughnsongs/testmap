    html, body {

    .container {
      max-width: 1008px;
      margin: 20px auto;
      padding: 10px;
    }

    .map-container {
      position: relative;
      width: 100%;
      aspect-ratio: 1008 / 612;
    }

    .map-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .map-container svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    svg polygon {
      fill: transparent;
      stroke: black;
      stroke-width: 2;
      pointer-events: all;
      transition: fill 0.2s ease;
    }

    svg polygon:hover {
      fill: rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .selected {
      fill: rgba(0, 0, 255, 0.4) !important;
    }

    #submitBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      display: block;
    }
  </style>

  <script>
    let selectedArea = null;

    const polygons = document.querySelectorAll('polygon');

    polygons.forEach(polygon => {
      polygon.addEventListener('click', () => {
        polygons.forEach(p => p.classList.remove('selected'));
        polygon.classList.add('selected');
        selectedArea = polygon.getAttribute('data-name');
      });
    });

    function submitAnswer() {
      if (!selectedArea) {
        alert("Please select an area first.");
        return;
      }
      const resultWindow = window.open('', '_blank');
      resultWindow.document.write(`<h1>Your Selected Area: ${selectedArea}</h1>`);
    }

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Map</title>
  <style>
    /* Ensure the map image is responsive */
    #map-container {
      position: relative;
      display: inline-block;
    }

    /* Highlight color */
    .highlight {
      opacity: 0.6;
    }

    /* Clicked area color */
    .clicked {
      background-color: rgba(0, 0, 255, 0.6); /* Blue clicked color */
    }
  </style>
</head>
<body>

  <h2>Quiz Map: Select an area</h2>

  <!-- Map container with background image -->
  <div id="map-container">
    <img src="https://mrvaughnsongs.wordpress.com/wp-content/uploads/2025/03/1024px-blank_map_of_the_united_states48states.png" width="1024" height="660" alt="Map" usemap="#image-map">

    <map name="image-map">
      <!-- Define clickable areas -->
      <area shape="poly" coords="271,161,387,175,380,270,255,256" alt="Area 1" title="Area 1" href="javascript:void(0);" data-area="1" class="map-area">
      <area shape="poly" coords="275,356,391,368,379,489,309,482,306,488,275,484,274,497,256,492" alt="Area 2" title="Area 2" href="javascript:void(0);" data-area="2" class="map-area">
    </map>
  </div>

  <br><br>

  <!-- Submit button to submit the answers -->
  <button onclick="submitQuiz()">Submit Quiz</button>

  <script>
    let selectedArea = null; // Track the currently selected area

    // Function to handle area clicks
    document.querySelectorAll('.map-area').forEach(area => {
      area.addEventListener('click', function(event) {
        // Prevent the default behavior (which would follow the link)
        event.preventDefault();

        // If a new area is clicked, update the selected area
        if (selectedArea) {
          // Reset the previous selected area color to its original state
          selectedArea.classList.remove('clicked');
        }

        // Add the 'clicked' class to the new selected area
        selectedArea = area;
        selectedArea.classList.add('clicked');
      });

      // Highlight area on mouseover
      area.addEventListener('mouseover', function() {
        if (area !== selectedArea) {
          area.classList.add('highlight'); // Add highlight class on hover
        }
      });

      // Remove highlight on mouseout
      area.addEventListener('mouseout', function() {
        if (area !== selectedArea) {
          area.classList.remove('highlight'); // Remove highlight class when mouse leaves
        }
      });
    });

    // Submit quiz and open a new window with the score
    function submitQuiz() {
      if (!selectedArea) {
        alert("Please select an area before submitting!");
        return;
      }

      // Open a new window with the score
      let scoreWindow = window.open("", "_blank", "width=400,height=300");
      scoreWindow.document.write("<h3>Your selection has been recorded!</h3>");
    }
  </script>
</body>
</html>
